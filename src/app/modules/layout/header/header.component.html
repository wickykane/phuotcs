<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<header class="hidden-xs translateY">
	<div class="bottom-header hidden-xs">
		<div class="container">
			<div class="row">				
				<div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">
					<div class="logo">
						
						<a href="https://www.spid.vn" title="Đồ Phượt Bảo Hộ Biker SPID">
							<img src="//theme.hstatic.net/1000058451/1000279067/14/logo.png?v=39" alt="Đồ Phượt Bảo Hộ Biker SPID">
						</a>
						
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-8 hidden-xs">
					<form action="/search">
						<div class="box-search">
							<div class="box-input">
								<input type="hidden" name="type" value="product">
								
								<div class="input-group-search" style="width: calc(100% - 44px);">
									<input type="text" name="q" placeholder="Tìm kiếm sản phẩm, danh mục hay thương hiệu mong muốn...">
								</div>
								<button class="btn-searchbox"><i class="fa fa-search"></i></button>
							</div>						
						</div>
					</form>
				</div>
	
				<div class="col-lg-4 col-md-4 col-sm-4 hidden-xs p-none-992 text-center">
					<div class="cart-info hidden-xs">
						<a class="cart-link" href="/cart">
							<div class="icon-cart">
								<svg class="svg-icon-size-30 svg-icon-bg svg-icon-inline" style="fill:#404040;">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cart-header"></use>
								</svg>
								<div class="cart-number">
									0
								</div>
							</div>
							<div class="box-text-cart hidden-sm">
								<span>Giỏ hàng của bạn</span>
								<span>Vận chuyển toàn quốc</span>
							</div>
						</a>
						<div class="cart-view clearfix" style="display: none;">
							<table id="clone-item-cart" class="table-clone-cart">
								<tbody><tr class="item_2 hidden">
									<td class="img"><a href="" title=""><img src="" alt=""></a></td>
									<td>
										<a class="pro-title-view" href="" title=""></a>
										<span class="pro-quantity-view"></span>
										<span class="pro-price-view"></span>
									</td>
								</tr>   
							</tbody></table>
							<table id="cart-view">
								
								<tbody><tr>
									<td>Hiện chưa có sản phẩm</td>								
								</tr>
								
							</tbody></table>
							<span class="line"></span>
							<table class="table-total">
								<tbody><tr>
									<td align="left">TỔNG TIỀN:</td>
									<td align="right" id="total-view-cart">0₫</td>
								</tr>
								<tr>
									<td><a href="/cart" class="linktocart">Xem giỏ hàng</a></td>
									<td><a href="/checkout" class="linktocheckout">Thanh toán</a></td>
								</tr>
							</tbody></table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
